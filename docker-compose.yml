version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: egg-price-postgres
    environment:
      POSTGRES_DB: egg_prices
      POSTGRES_USER: egg_user
      POSTGRES_PASSWORD: egg_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
